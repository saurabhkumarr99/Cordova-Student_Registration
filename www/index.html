<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index2.css">
    <title>Student Registration</title>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>

    <script src="js/jquery-min.js"></script>
    <script src="js/Underscore.js"></script>
    <script src="js/backbone-min.js"></script>

    <script src="js/model.js"></script>
    <script src="js/localizaton.js"></script>

</head>

<body>
    <header>
        <h1>Backbone js</h1>
        <div id="language_box">
            Language : <select name="language" id="language" style="font-size: 20px;">
                <option value="English" type="button">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Arab">Arab</option>
            </select>
        </div>
    </header>
    <section>

        <div class="navbar">
            <button id="Register_Student" data-lang="Reg_std">Register Student</button><br>
            <button id="All_Student"data-lang="All_Student">All Student</button>
        </div>

        <div class="container" id="container1">
           <label data-lang="Student_Name">Student Name </label> : <input type="text" name="" id="Student_Name"> <br>
           <label data-lang="Father_Name"> Father Name </label>: <input type="text" name="" id="Father_Name"><br>
           <label data-lang="Mother_Name">Mother Name</label>  : <input type="text" name="" id="Mother_Name"><br>
           <label data-lang="Gender"> Gender </label>: Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender"
                value="female"><br>
            Date of Birth : <input type="date" name="dob" id="dob"><br>
            <button id="Create_Student_Model"  data-lang="register">Register</button><br>
            <button id="update_student" style="display: none;">Update Student</button>
        </div>

        <div id="msg"></div>

        <div class="container" id="container2">

        </div>
    </section>
</body>

</html>
